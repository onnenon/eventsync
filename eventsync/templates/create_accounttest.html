{% extends "basee.html" %} {% block content %}
        <div class="header">
            <a href="{{ url_for('index') }}">
            <h1>EventSync</h1>
            </a>
        </div>
    
        <div class="center">
            <form
                class="register-form"
                action="{{ url_for('users.register') }}"
                method="POST"
            >
            <p>Username:
            <input
                type="text"
                maxlength="30"
                name="username"
                required
            />
            <p>Password:
            <input type="password" name="password" required />
            <p>Confirm Password:
            <input
                type="password"
                name="confirm_password"
                required
            />
            <br><br>
            <input type="submit" value="Register" />
            </form>
            <form action="{{ url_for('auth.logout') }}">
                <input type="submit" value="Logout" />
            </form>
        </div>
{% endblock %}
