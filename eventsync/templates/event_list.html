{% extends "base.html" %} {% block content %}
<div>
  <h1>Events</h1>
</div>
{% if user.events %}
<div>
  <table>
    <th>Event</th>
    <th>Date</th>
    <th>Edit</th>
    {% for event in user.events %}
    <tr>
      <td>{{ event.title }}</td>
      <td>
        {{ event.date }}
      </td>
      <td>
        <form class="event-edit" action="{{ url_for('index') }}" method="POST">
          <input type="hidden" name="event_id" value="{{ event.id }}" />
          <input type="Submit" value="Edit" />
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% else %}
<div>
  <h4>You have no events.</h4>
</div>
<a href="{{ url_for('create_event') }}">Create Event</a>
{% endif %} {% endblock %}
